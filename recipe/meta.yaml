{% set name = "lm-format-enforcer" %}
{% set version = "0.10.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lm_format_enforcer-{{ version }}.tar.gz
  sha256: b1ff9530ccf73097e35bded94737677c9768a235d74b26af8cd25414efdf85f5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - poetry-core >=1.1.0
    - pip
  run:
    - python >={{ python_min }},<4.0
    - pydantic >=1.10.8
    - interegular >=0.3.2
    - packaging
    - pyyaml

test:
  imports:
    - lmformatenforcer
  commands:
    - pip check
  requires:
    - pip
    - numpy >=1.21.0
    - python {{ python_min }}

about:
  home: https://github.com/noamgat/lm-format-enforcer
  summary: Enforce the output format (JSON Schema, Regex etc) of a language model
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
